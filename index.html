<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1> 
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p id="answer" class="answer"></p> <p><strong> ⬆️  Your New Password ⬆️ </strong></p>   
        </div>
        <div class="card-body">
        <br> Type Desired Length of Characters (Must be 8 - 128) 
        <input type=minlength= "8" maxlength="128" value="8" id="length">
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="checks">
          <label  class="label">Enable UpperCase Alphabets :</label>
          <input type="checkbox" id="upper" checked class="val"><br>
      </div>
      <div class="checks">
          <label  class="label">Enable LowerCase Alphabets :</label>
          <input type="checkbox" id="lower" checked class="val"><br>
      </div>
      <div class="checks">
          <label  class="label">Enable Numeric :</label>
          <input type="checkbox" id="number" checked class="val"><br>
      </div>
      <div class="checks">
          <label  class="label">Enable Special Characters :</label>
          <input type="checkbox" id="symbol" checked class="val"><br><br> 
      </div>

    </div>
    <script src="script2.js"></script>
  </body>
</html>
